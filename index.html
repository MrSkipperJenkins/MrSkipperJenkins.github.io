<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crewer - Schedule Productions</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Dk-qAZ5t.css">
</head>
<body>
    <div class="gradient-border">
        <div>
            <h1>Crewer</h1>
            <p>Real-time scheduling, crew management, and resource allocation.</p>
            <form id="emailForm" class="email-form" novalidate>
                <label for="email">Sign up for the waitlist:</label>
                <div class="input-group">
                    <!-- <div class="input-row"> -->
                        <!-- <div class="input-wrapper"> -->
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            >
                        <!-- </div> -->
                        <button type="submit">
                            <span class="button-text">Submit</span>
                            <span class="loading-spinner"></span>
                        </button>
                    <!-- </div> -->
                </div>
                <p id="formMessage" class="form-message"></p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
